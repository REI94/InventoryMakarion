{% load staticfiles %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'fonts.css' %}">

    <title>Registro</title>
  </head>
  <body style="background-color: rgb(240, 224, 247)">
    <h1 style="padding-top: 20px; padding-bottom: 10px; text-align: center">Registro</h1>
    <!--Planilla de registro-->
    <div class="container col-md-5 formularios" style="margin-bottom: 9%">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="validationServer01">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" required>          
          </div>                        
          <div class="form-group col-md-6">
            <label for="validationServer02">Apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="" required>          
          </div>                
        </div>
        <div class="form-row">
          <label for="validationServer03" style="padding-left: 5px">Documento de identidad</label>
        </div>          
        <div class="form-row">
          <div class="form-group col-md-3">             
            <select id="inputState" class="form-control">
              <option selected>V</option>
              <option>E</option>
              <option>P</option>
              <option>J</option>
              <option>G</option>
              <option>R</option>
            </select>
          </div>            
          <div class="form-group col-md-9">           
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="" required>          
          </div>                
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="validationServer02">Edad</label>             
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="" required>
          </div>            
          <div class="form-group col-md-9">
            <label for="validationServer02">Teléfono</label>           
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="" required>          
          </div>                
        </div>
        <div class="form-row">
            <div class="col">
              <label for="validationServer01">Dirección</label>
              <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" required>          
            </div>                  
          </div>
        <div class="form-row" style="padding-top: 12px">
          <div class="col">
            <label for="validationServer04">Correo electrónico</label>
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="" required>          
            <div class="invalid-feedback">
              Correo eletrónico inválido.
            </div>
          </div>                  
        </div>
        <div class="form-row" style="padding-top: 12px">          
          <div class="col">
            <label for="validationServer05">Contraseña</label>
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="" required>          
            <div class="invalid-feedback">
              Algunos caracteres son inválidos.
            </div>
          </div>        
        </div>
        <div class="form-group" style="padding-top: 20px">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Acepto los términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe aceptar nuestros términos y condiciones para poder registrarse.
            </div>
          </div>
        </div>
        <div class="container" style="padding-top: 10px; padding-bottom: 10px">
          <div class="row justify-content-center">            
            <button class="btn btn-outline-success" type="submit">Registrarme</button>                        
          </div>          
        </div>        
      </form>
    </div>   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
