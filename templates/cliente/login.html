{% extends 'base/base.html'%}
{% load staticfiles %}
{%block body%}
  <body style="background-color: rgb(240, 224, 247)">

    <h1 style="padding-top: 20px; padding-bottom: 10px; text-align: center">Ingresar</h1>
    <!--Planilla de ingreso-->
    <div class="container col-md-4 formularios">
      <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>          
          <div class="container" style="padding-bottom: 10px">
            <div class="row justify-content-center">            
              <button type="submit" class="btn btn-outline-success">Ingresar</button>                        
            </div>          
          </div>           
        </form>
        <div class="row" style="padding-top: 15px">
          <div class="col-md-6">
            <a href="">¿Olvidaste tu contraseña?</a>
          </div> 
          <div class="col-md-6" style="text-align: right">
            <a href="registro/">¿No posees una cuenta?</a>
          </div> 
      </div>  
    </div>   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  {% endblock %}
</html>
