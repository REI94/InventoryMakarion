<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fonts.css">

    <title>Registro</title>
  </head>
  <body style="background-color: rgb(240, 224, 247)">
    <h1 style="padding-top: 20px; padding-bottom: 10px; text-align: center">Registro</h1>
    <!--Planilla de registro-->
    <div class="container formularios">
      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombre" required>          
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02">Apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apellido" required>          
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer03">Cédula de indentidad</label>
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Cédula de identidad" required>          
          </div>        
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer04">Correo electrónico</label>
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Correo electrónico" required>          
            <div class="invalid-feedback">
              Correo eletrónico inválido.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer05">Contraseña</label>
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Contraseña" required>          
            <div class="invalid-feedback">
              Algunos caracteres son inválidos.
            </div>
          </div>        
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Acepto los términos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe aceptar nuestros terminos y condiciones para poder registrarse.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Registrarme</button>
      </form>
    </div>   
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
